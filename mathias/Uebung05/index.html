<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- CSS-Anweisungen -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Helper -->
    <script type="text/javascript" src="js/getSourceSynch.js"></script>

    <!-- Bibliotheken -->
    <script type="text/javascript" src="lib/gl-matrix.js"></script>         <!-- Mathe-Bibliothek-->
    <script type="text/javascript" src="js/OBJLoader.js"></script>          <!--OBJ-Loader -->

    <!-- Rendering stuff -->
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/renderer.js"></script>

    <!-- Assets -->
    <script type="text/javascript" src="assets/wuerfel.js"></script>
    <script type="text/javascript" src="assets/kugel.js"></script>
</head>

<body>

    <canvas id="glCanvas" width="800" height="600"></canvas>
    <script type="text/javascript">
        // Einstiegspunkt in die Anwendung
        window.addEventListener('load', function ()
        {
            "use strict";
            Anwendung.initialize();
        }, false);

        // Beenden der Anwendung
        window.addEventListener('unload', function ()
        {
            "use strict";
            Anwendung.shutdown();
        }, false);
    </script>

    <div class="container">
        <div id="time"></div>
        <div id="btns">
            <button onclick="Anwendung.setDuration(null);">Set Duration</button> to
            <input id="sec" value="60" size="6" onkeyup="Anwendung.setDuration(event);">
            <label for="sec">sec</label><br>
            <button onclick="Anwendung.toggleAnim(this);">Start Animation</button>
        </div>
    </div>

</body>
</html>
