<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- CSS-Anweisungen -->
		<link rel="stylesheet" href="css/main.css">

		<!-- Helper -->
		<script type="text/javascript" src="js/getSourceSynch.js"></script>

		<!-- Bibliotheken -->
		<script type="text/javascript" src="lib/gl-matrix.js"></script>
		<!-- Mathe-Bibliothek-->
		<script type="text/javascript" src="js/OBJLoader.js"></script>
		<!--OBJ-Loader -->

		<!-- Rendering stuff -->
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/renderer.js"></script>

		<!-- Assets -->
		<script type="text/javascript" src="assets/wuerfel.js"></script>
		<script type="text/javascript" src="assets/kugel.js"></script>
	</head>

	<body>

		<canvas id="glCanvas" width="800" height="600"></canvas>
		<script type="text/javascript">
			// Einstiegspunkt in die Anwendung
			window.addEventListener('load', function() {"use strict";
				Anwendung.initialize();
			}, false);

			// Beenden der Anwendung
			window.addEventListener('unload', function() {"use strict";
				Anwendung.shutdown();
			}, false);
		</script>

		<div class="container">
			<div id="time"></div>
			<div id="btns">
				<input style="width: 2em;" id="sec" value="60" onkeyup="Anwendung.setDuration(event);">
				<label for="sec">Sekunden</label>
				<button style="width: 15em;" onclick="Anwendung.setDuration(null);">
					Animationsdauer setzen
				</button>
				<button style="width: 15em;" onclick="Anwendung.toggleAnim(this);">
					Starte Animation
				</button>
				<!-- Sphere -->
				<p>
					Darstellung der Kugel
				</p>
				<button style="width: 15em;" onclick="alert('todo');">
					Phong BRDF per Vertex
				</button>
				<button style="width: 15em;" onclick="alert('todo');">
					Phong BRDF per Fragment
				</button>
				<button style="width: 15em;" onclick="window.Anwendung.renderer.changeShaderprogram(1, 'sp_Phong');">
					Phong Shading
				</button>
				<button style="width: 15em;" onclick="alert('todo');">
					Blinn Phong Shading
				</button>
				<button style="width: 15em;" onclick="window.Anwendung.renderer.changeShaderprogram(1, 'sp_Cel');">
					Cel Shading
				</button>

				<!-- Cube -->
				<p>
					Darstellung des W&uuml;rfels
				</p>
				<button style="width: 15em;" onclick="alert('todo');">
					Phong BRDF per Vertex
				</button>
				<button style="width: 15em;" onclick="alert('todo');">
					Phong BRDF per Fragment
				</button>
				<button style="width: 15em;" onclick="window.Anwendung.renderer.changeShaderprogram(0, 'sp_Phong');">
					Phong Shading
				</button>
				<button style="width: 15em;" onclick="alert('todo');">
					Blinn Phong Shading
				</button>
				<button style="width: 15em;" onclick="window.Anwendung.renderer.changeShaderprogram(0, 'sp_Cel');">
					Cel Shading
				</button>
			</div>
		</div>

	</body>
</html>
